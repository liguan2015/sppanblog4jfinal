<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>#(siteName)-添加博客</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="#(ctx)/assets/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="#(ctx)/assets/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="#(ctx)/assets/admin/css/animate.css" rel="stylesheet">
    <link href="#(ctx)/assets/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑博客</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post" action="#(ctx)/admin/blog/save">
                        	<input type="hidden" id="id" name="id" value="#(blog.id??)">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">标题：</label>
                                <div class="col-sm-8">
                                    <input id="title" name="title" class="form-control" type="text" value="#(blog.title??)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">分类：</label>
                                <div class="col-sm-8">
                                	<select name="category" class="form-control">
                                		#for(x : categories)
                                			<option value="#(x.id)" 
                                			#if(blog.category?? == x.id) selected="selected" #end
                                			>#(x.name)</option>
                                		#end
                                	</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">权限：</label>
                                <div class="col-sm-8">
                                	<select name="privacy" class="form-control">
                               			<option value="0" #if(blog.privacy?? == 0)selected="selected" #end>公开</option>
                               			<option value="1" #if(blog.privacy?? == 1)selected="selected" #end>私密</option>
                                	</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">内容：</label>
                                <div class="col-sm-8">
                                    <script id="container" name="content" type="text/plain">#(blog.content??)</script>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="#(ctx)/assets/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="#(ctx)/assets/admin/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="#(ctx)/assets/admin/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="#(ctx)/assets/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="#(ctx)/assets/admin/js/plugins/validate/messages_zh.min.js"></script>
    <script src="#(ctx)/assets/admin/js/plugins/layer/layer.min.js"></script>
    <script src="#(ctx)/assets/admin/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript" src="#(ctx)/assets/admin/js/plugins/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="#(ctx)/assets/admin/js/plugins/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript">
    	// 加载 ueditor，传入的初始化参数可以覆盖掉 ueditor.config.js 中的配置
    	// 对于同一项目中使用不同的配置的 ueditor 场景非常有用
    	var ue = UE.getEditor('container', {
    		initialFrameHeight:300
    		// , initialFrameWidth:796
    		,wordCount:false
    	});

    	// 由于ctrl+回车提交表单会让ajax form失效，所以让该快捷键失效
    	// $(document).ready(function() {ue.shortcutkeys["autosubmit"] = "";});
    	// 另一种让该表单提交快捷键失效的方法，注册同名plugin覆盖掉旧的，这种方式更加简单可靠
    	UE.plugin.register('autosubmit',function(){});

    	UE.plugin.register('jfajaxsubmit',function(){
    		return {
    			shortcutkey:{
    				"jfajaxsubmit":"ctrl+13" // ctrl + 回车 提交表单
    			},
    			commands:{
    				'jfajaxsubmit':{
    					execCommand:function () {
    						var me=this;
    						if(me.fireEvent("beforesubmit")===false){
    							return;
    						}
    						me.sync();
    						$("#frm").submit();
    					}
    				}
    			}
    		}
    	});
    	// 上传时在 url 中用问号挂参的方式添加额外的参数 uploadType，用于分类管理图片
		ue.ready(function() {
			ue.execCommand('serverparam', {
				'uploadType': 'blog'
			});
		});
    </script>
    <script type="text/javascript">

    $(document).ready(function () {
	    $("#frm").validate({
    	    rules: {
    	    	title: {
    	        required: true,
    	        minlength: 2,
    	        maxlength: 20
    	      }
    	    },
    	    messages: {},
    	    submitHandler:function(form){
    	    	var content = ue.hasContents();
    	    	if(!content){
    	    		layer.msg("请输入博客内容",{icon:2});
    	    		return;
    	    	}
    	    	$.ajax({
   	    		   type: "POST",
   	    		   dataType: "json",
   	    		   url: "#(ctx)/admin/blog/save",
   	    		   data: $(form).serialize(),
   	    		   success: function(msg){
	   	    			layer.msg(msg.msg, {time: 2000},function(){
	   	    				//只有添加成功了 ，才能关闭当前窗口
	   	    				if(msg.isOk){
		   						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
		   						parent.layer.close(index); 
	   	    				}
	   					});
   	    		   }
   	    		});
            } 
    	});
    });
    </script>

</body>

</html>
