<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 配置信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="#(ctx)/assets/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="#(ctx)/assets/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="#(ctx)/assets/admin/css/animate.css" rel="stylesheet">
    <link href="#(ctx)/assets/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>配置信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post" action="#(ctx)/admin/settings/save">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">配置项：</label>
                                <div class="col-sm-8">
                                    <input id="optionKey" name="optionKey" class="form-control" type="text" value="#(settings.optionKey??)" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">配置值：</label>
                                <div class="col-sm-8">
                                    <input id="optionValue" name="optionValue" class="form-control" type="text" value="#(settings.optionValue??)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">描述：</label>
                                <div class="col-sm-8">
                                    <input id="description" name="description" class="form-control" value="#(settings.description??)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="#(ctx)/assets/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="#(ctx)/assets/admin/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="#(ctx)/assets/admin/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="#(ctx)/assets/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="#(ctx)/assets/admin/js/plugins/validate/messages_zh.min.js"></script>
    <script src="#(ctx)/assets/admin/js/plugins/layer/layer.min.js"></script>
    <script src="#(ctx)/assets/admin/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
	    $("#frm").validate({
    	    rules: {
    	    	name: {
    	        required: true
    	      },
    	      	optionValue: {
   	      		required: true
    	      },
    	      	description: {
   	      		required: true
    	      }
    	    },
    	    messages: {},
    	    submitHandler:function(form){
    	    	$.ajax({
   	    		   type: "POST",
   	    		   dataType: "json",
   	    		   url: "#(ctx)/admin/settings/save",
   	    		   data: $(form).serialize(),
   	    		   success: function(msg){
	   	    			layer.msg(msg.msg, {time: 2000},function(){
	   						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	   						parent.layer.close(index); 
	   					});
   	    		   }
   	    		});
            } 
    	});
    });
    </script>

</body>

</html>
